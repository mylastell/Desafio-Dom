<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesafioDom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="caixa-pai">
    <figure class="simbolo">
        <img src="simbolo.png" atl="logo"/>
    </figure>
<form class="alinhar">
    <h4>Fazer Login</h4>
           <input type="text" placeholder="Nome de usuario" />
           <input type="password" placeholder="Senha" />
</form>
    <div class="caixa">
<figure class="face">
    <img src="face.png" alt="facebook" class="icone1">
</figure>
<figure class="gmail">
    <img src="gmail.png" alt="gmail" class="icone1">
</figure>
<figure class="apple">
    <img src="apple.png" alt="apple" class="icone1">
</figure>
    </div>
<div>
    <input type="checkbox"/> 
    <label>Manter login</label>
</div>
    <button class="btn" disabled>
        <img src="seta.png" alt="seta" class="seta"/>   
    </button>
    <ul>
        <li>Não consegue iniciar sessão?</li>
        <li>Criar conta</li>>
    </ul>
        </section>
    <figure class="principal">
         <img src="ImgPrincipal.png" atl="imagem principal"/>
    </figure>
</main>
    <script src="script.js"></script>
</body>
</html>
